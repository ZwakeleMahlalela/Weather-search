<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/style.css">
    <script src="https://unpkg.com/axios@1.6.7/dist/axios.min.js"></script>
    <title>weather search</title>
</head>
<body>
    <div class="weather-app">
    <header>
    <form id="search-form">
        <input type="search" 
        placeholder="Enter city" 
        required 
        class="search-input"
        id="search-input"
        />
        <input type="submit" 
        value="Search" 
        class="search-button"/>
    </form>
</header>
<main>
    <div class="current-weather">
        <div>
    <h1 class="current-city" id="current-city"> </h1>
    <p class="current-datails">
        <span id="time"></span >, <span id="description"></span>
        <br /> 
        Humidity: <strong id="humidity"></strong>, Wind: <strong id="wind-speed"></strong>
        </p>
    </div>
        <div class="current-temperature">
            <div id="icon">
                <img src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/few-clouds-day.png" class="emoji"/>
    </div>
<div class="number" id="current-temperature"></div>
        <div class="degrees">°C</div>
    </div>
</div>
<div class="weather-forecast">
    <div class="weather-forecast-day">
    <div class="weather-forecast-date">Thur</div>
    <div class="weather-forecast-icon">🌦️</div>
    <div class="weather-forecast-temperature">
    <div class="weather-forecast-temperature"><strong>25°C</strong> </div>
    <div class="weather-forecast-temperature">9°C</div>
</div>
</div>
    <div class="weather-forecast-day">
    <div class="weather-forecast-date">Fri</div>
    <div class="weather-forecast-icon">🌦️</div>
    <div class="weather-forecast-temperature">
    <div class="weather-forecast-temperature"><strong>25°C</strong></div>
    <div class="weather-forecast-temperature">9°C</div>
</div>
</div>
    <div class="weather-forecast-day">
    <div class="weather-forecast-date">Sat</div>
    <div class="weather-forecast-icon">🌦️</div>
    <div class="weather-forecast-temperature">
    <div class="weather-forecast-temperature"><strong>25°C</strong></div>
    <div class="weather-forecast-temperature">9°C</div>
</div>
</div>
    <div class="weather-forecast-day">
    <div class="weather-forecast-date">Sun</div>
    <div class="weather-forecast-icon">🌦️</div>
    <div class="weather-forecast-temperature">
    <div class="weather-forecast-temperature"><strong>25°C</strong></div>
    <div class="weather-forecast-temperature">9°C</div>
</div>
</div>
    <div class="weather-forecast-day">
    <div class="weather-forecast-date">Mon</div>
    <div class="weather-forecast-icon">🌦️</div>
    <div class="weather-forecast-temperature">
    <div class="weather-forecast-temperature"><strong>25°C</strong></div>
    <div class="weather-forecast-temperature">9°C</div>
    </div>
    </div>
</main>
    <footer>
        <p>
        This project was coded by 
        <a href="https://github.com/" target="_blank">Zwakele Mahlalela</a> and is on 
        <a href="https://github.com/ZwakeleMahlalela/Weather-search" target="_blank">Github</a> and 
        <a href="https://weather-aware.netlify.app/" target="_blank">hosted on Netlify</a> 
        </p>
    </footer>
    </div>
    <script src="src/index.js"></script>
</body>
</html>

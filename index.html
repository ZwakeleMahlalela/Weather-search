<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/style.css">
    <title>weather search</title>
</head>
<body>
    <div class="weather-app">
    <header>
    <form id="search-form">
        <input type="search" 
        placeholder="Enter city" 
        required 
        class="search-input"
        id="search-input"
        />
        <input type="submit" 
        value="Search" 
        class="search-button"/>
    </form>
</header>
<main>
    <div class="current-weather">
        <div>
    <h1 class="current-city" id="current-city"> Cape Town</h1>
    <p class="current-datails">
        <span id="current-date"></span>, moderate rain <br /> 
        Humidity: <strong>87%</strong>, Wind: <strong>7.2km/h</strong>
        </p>
    </div>
        <div class="current-temperature">
        <span class="emoji">☀️</span>
        <span class="number" id="current-temperature">24</span>
        <span class="degrees">°C</span>
    </div>
</div>
</main>
    <footer>
        <p>
        This project was coded by 
        <a href="https://github.com/" target="_blank">Zwakele Mahlalela</a> and is on 
        <a href="https://github.com/ZwakeleMahlalela/Weather-search" target="_blank">Github</a> and 
        <a href="https://weather-aware.netlify.app/" target="_blank">hosted on Netlify</a> 
        </p>
    </footer>
    </div>
    <script src="src/index.js"></script>
</body>
</html>
